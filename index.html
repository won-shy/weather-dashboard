<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="header">WEATHER DASHBOARD</header>
    <main class="row">
        <div class="container column p-5 col-md-4 col-lg-3">
            <div id="citySearch">
                <h2>Search for a city:</h2>
                <input id="location" type="text" placeholder="New York City" />
                <button type="button" class="btn btn-info" id="searchButton">Search</button>
            </div>
            <div id="cityHistory">
                <h2>City History</h2>
                <div id="history"></div>
            </div>
        </div>
        <div class="col-lg-9">
            <section id="current">
                <h2>Current Weather</h2>
                <div id="c-weather"></div>
            </section>
            <section class="container row justify-content-around col-11" id="fiveDay">
                <h2>5-Day Forecast</h2>
                <div class="card" style="width: 12rem;">
                    <div id="fivDayTime"></div>
                    <p id="temp1"></p>
                    <p id="hum1"></p>
                    <p id="wind1"></p>
                </div>
                <div class="card" style="width: 12rem;">
                    <div id="fivDayTime1"></div>
                    <p id="temp2"></p>
                    <p id="hum2"></p>
                    <p id="wind2"></p>
                </div>
                <div class="card" style="width: 12rem;">
                    <div id="fivDayTime2"></div>
                    <p id="temp3"></p>
                    <p id="hum3"></p>
                    <p id="wind3"></p>
                </div>
                <div class="card" style="width: 12rem;">
                    <div id="fivDayTime3"></div>
                    <p id="temp4"></p>
                    <p id="hum4"></p>
                    <p id="wind4"></p>
                </div>
                <div class="card" style="width: 12rem;">
                    <div id="fivDayTime4"></div>
                    <p id="temp5"></p>
                    <p id="hum5"></p>
                    <p id="wind5"></p>
                </div>
            </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
        integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
        integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
